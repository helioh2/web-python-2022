{% extends 'base.html' %}

{% block conteudo %}
    <h1>{% block title %} Adicionar Contato {% endblock %}</h1>

    <form action="{{url_for('adicionar_contato_action')}}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br>

        <label for="data_nascimento">Data de nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento"><br>

        <label for="detalhes">Detalhes:</label>
        <textarea id="detalhes" name="detalhes" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Enviar">
      </form>
{% endblock %}
